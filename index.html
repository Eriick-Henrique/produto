<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <div class="container">
    <img src="images/image-product-mobile.jpg" alt="Produto">
    <h1 class="titulo-principal">Perfume</h1>
    <h2 class="titulo-secundario">Gabrielle Essence Eau De Parfum</h2>
    <p class="titulo-paragrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="preco">
      <span class="primeiro-preco">$149.99</span>
      <span class="segundo-preco">$169.99</span>
    </div>
    <a href="#" class="botao">Add to Cart</a>
  </div>

  
</body>
</html>
